{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="page-header">
  <h1>Delete Cheese?</h1>
  <img src="{% static 'images/cheese-man.svg' %}" alt="A Cheese Man"/>
</div>
<h2>Are you sure you want to delete {{ cheese.name }}?</h2>

<form action="" method="POST" class="form">
  {% csrf_token %}
  <a 
    href="{% url 'cheese_details' cheese.id %}" 
    class="btn secondary"
  >
    Cancel
  </a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
